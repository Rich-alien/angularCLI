<div class="product-line" *ngFor="let item of getData()">
  <div class="product-line__name ">{{item.name}}</div>
  <div class="price ">{{item.totalPrice}}</div>
  <div>
    <div (click)="incrementCount(item.id)">
      +
    </div>
    <div class="count">{{item.count}}</div>
    <div (click)="decrementCount(item.id)">
      -
    </div>
  </div>

</div>
